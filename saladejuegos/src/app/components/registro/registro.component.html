<div class="main">
    <div class="container register">
      <h2>Registrarse</h2>
      <div class="formulario">
        <div class="form">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Ingrese su nombre"
              #name
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Ingrese su correo electrónico"
              #email
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Ingrese su contraseña"
              #password
            />
          </div>
          <button type="submit" class="btn btn-primary" (click)="register(email.value, password.value)">Registrarse</button>
  
          <div class="errorMessage" *ngIf="errorCheck">
            {{ Message }}
          </div>
        </div>
      </div>
      <p class="mt-3">
        ¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia sesión</a>
      </p>
    </div>
  </div>
  <div class="underlay-black"></div>
